<div class="card mb-4" *ngIf="photo">
  <div class="card-img-wrapper">
    <img
      src="{{ photo.url }}"
      alt="{{ photo.username }}"
      class="card-img-top"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-outline-success" (click)="approvePhoto()">
          Yes
          <!-- <i class="fa fa-user"></i> -->
        </button>
      </li>
      <li class="list-inline-item">
        <button (click)="rejectPhoto()" class="btn btn-danger">
          No
          <!-- <i class="fa fa-heart"></i> -->
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      {{ photo.username }}
    </h6>
  </div>
</div>
